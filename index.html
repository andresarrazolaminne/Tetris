<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="gameConfigForm">
        <label for="timeLimit">Tiempo limite (segundos):</label>
        <input type="number" id="timeLimit" value="60" min="10" max="300" required>
    
        <label for="linesToComplete">Lineas para ganar:</label>
        <input type="number" id="linesToComplete" value="5" min="1" max="20" required>
    
        <button type="button" onclick="submitGameConfig()">Start Game</button>
    </form>
    
    <script>
        function submitGameConfig() {
            const timeInput = document.getElementById('timeLimit').value;
            const linesInput = document.getElementById('linesToComplete').value;
        
            timeLimit = parseInt(timeInput);
            linesToComplete = parseInt(linesInput);
        
            // Hide the form and display the game container
            document.getElementById('gameConfigForm').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
    
            startGame();  // Start the game with the global variables
        }
    </script>

    <div id="game-container" style="display: none;"></div>

    <!-- Incluir Phaser -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>

    <!-- Incluir el archivo del juego -->
    <script src="game.js"></script>

</body>
</html>
